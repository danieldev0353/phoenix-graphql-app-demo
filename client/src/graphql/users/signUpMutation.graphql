mutation signUp($name: String, $email: String, $password: String, $passwordConfirmation: String) {
  signUp(name: $name, email: $email, password: $password, passwordConfirmation: $passwordConfirmation) {
    currentUser: result {
      id
      name
      email
      token
    }
    messages {
      field
      message
    }
  }
}
