#import "graphql/fragments/recipeForEditingFragment.graphql"

mutation updateRecipe($id: ID, $title: String, $content: String, $totalTime: String, $level: String, $budget: String) {
  updateRecipe(
    id: $id
    input: { title: $title, content: $content, totalTime: $totalTime, level: $level, budget: $budget }
  ) {
    recipe: result {
      ...RecipeForEditingFragment
    }
    messages {
      field
      message
    }
  }
}
